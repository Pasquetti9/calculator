<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calcBox">
        <div class="header">
            Calculadora v0.2
        </div>
        <div class="display">
            <input type="number" placeholder="0">
        </div>
        <div class="buttons">
            <div class="buttonsLine1">
                <button>CE</button>
                <button>C</button>
                <button>÷</button>
                <button>←</button>
            </div>
            <div class="buttonsLine2">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="buttonsLine3">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="buttonsLine4">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="buttonsLine5">
                <button class="zero">0</button>
                <button>,</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
